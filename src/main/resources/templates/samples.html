<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Product list</h1>

<table>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
    </tr>
    <tr th:each="res : ${samples}">
        <td th:text="${res.id}">Onions</td>
        <td th:text="${res.value}">2.41</td>
    </tr>
</table>

</body>
</html>
